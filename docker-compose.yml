version: "3.9"

services:
  backend:
    build: ./Backend
    ports:
      - "5000:5000"
    env_file:
      - ./Backend/.env
    networks:
      - app-network

  worker1:
    build: ./Backend
    command: ["node", "workers/emailWorker.js"]
    env_file:
      - ./Backend/.env
    networks:
      - app-network

  worker2:
    build: ./Backend
    command: ["node", "workers/emailWorker.js"]
    env_file:
      - ./Backend/.env
    networks:
      - app-network

  worker3:
    build: ./Backend
    command: ["node", "workers/emailWorker.js"]
    env_file:
      - ./Backend/.env
    networks:
      - app-network

  frontend:
    build: ./my-app
    ports:
      - "3000:3000"
    env_file:
      - ./my-app/.env.local
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
